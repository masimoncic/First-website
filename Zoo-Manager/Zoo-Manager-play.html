<!DOCTYPE html>
<html>
    <head>
        <link href='./Zoo-Manager-playStyle.css' rel='stylesheet' type='text/css'>
    </head>


    <body>
        <input id='start' type='submit' value='Start'>
        <div>
            <p id='money' class='moneyUI'>Money: $0</p>
            <p id='nextIncome' class='moneyUI'>Next Income: $0</p> 
            <br>
            <p id='gameClock' class='timeUI'>7:00 a.m.</p>
            <p id='gameDay' class='timeUI'>Day 1</p>
        </div>
        

        <div class="animals">
            <div id="Chimpanzee">
                <input id='buyChimpanzee' type='submit' value='Buy Chimpanzee: $200'>
                <p id='chimpRatio'>Number of Chimpanzees: 0/0</p>
                <input id='buyChimpanzeeHousing' type='submit' value='Expand Housing: $500'>
                <p id='chimpQuality'>Housing quality: 0</p>
                <input id='buyChimpanzeeQuality' type='submit' value='Upgrade housing quality: $5000'>


            </div>


        </div>




        <div class="food">
            <br><br>
            <p id='currentFood'>Food: 0</p>
            <input id='buy10FoodButton' type='submit' value='Buy 10 Food: $1000'>
            <input id='buy100FoodButton' type='submit' value='Buy 100 Food: $10000'>




        </div>










        <script src='./Zoo-ManagerScript/main.js'></script>
    </body>
</html>
